<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Founder – GGBS Framework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description"
        content="Founder page for the Green–Grey–Blue–Smart (GGBS) Framework, introduced by Professor Qizhong (George) Guo, focusing on integrated infrastructure for resilient water and urban systems." />

  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <style>
    :root {
      --bg: #f5f7fa;
      --bg-alt: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --border: #e5e7eb;
      --max-width: 960px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text);
      background-color: var(--bg);
      line-height: 1.6;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      background-color: var(--bg-alt);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    nav { display: flex; gap: 1rem; flex-wrap: wrap; }
    nav a { font-size: 0.9rem; color: var(--muted); }
    nav a.active { color: var(--accent); font-weight: 600; }

    .brand {
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: 0.03em;
      display: flex;
      align-items: baseline;
      gap: 0.4rem;
    }

    .brand span:last-child {
      font-weight: 500;
      font-size: 0.85rem;
      color: var(--muted);
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 2.5rem 1.25rem 3rem;
    }

    .breadcrumbs {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 1.25rem;
    }
    .breadcrumbs a { color: var(--muted); }
    .breadcrumbs span { margin: 0 0.25rem; }

    .hero-eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hero-title {
      font-size: clamp(1.9rem, 3.5vw, 2.4rem);
      line-height: 1.25;
      margin: 0 0 0.5rem;
    }

    .hero-subtitle {
      font-size: 1rem;
      color: var(--muted);
      max-width: 44rem;
      margin: 0 0 1.2rem;
    }

    .pill-row {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .pill {
      font-size: 0.8rem;
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      background-color: var(--accent-soft);
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
      white-space: nowrap;
    }

    .section {
      margin-top: 2rem;
      background-color: var(--bg-alt);
      border-radius: 0.75rem;
      border: 1px solid var(--border);
      padding: 1.5rem 1.5rem 1.75rem;
    }

    .section h2 {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 0.8rem;
    }

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 1.5rem;
    }

    .mini-heading {
      font-weight: 600;
      margin-top: 0.1rem;
      margin-bottom: 0.4rem;
      font-size: 1rem;
    }

    .profile-card {
      border-radius: 0.9rem;
      border: 1px solid var(--border);
      background-color: #f9fafb;
      padding: 1rem 1.1rem 1.1rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .profile-name {
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 0.15rem;
      color: var(--text);
    }

    .profile-role {
      font-size: 0.9rem;
      margin-bottom: 0.45rem;
    }

    .link-row {
      margin-top: 0.4rem;
      font-size: 0.9rem;
    }
    .link-row a {
      margin-right: 0.7rem;
    }

    .list-tight {
      padding-left: 1.2rem;
      margin-top: 0.25rem;
      margin-bottom: 0.4rem;
    }
    .list-tight li {
      margin-bottom: 0.25rem;
    }
